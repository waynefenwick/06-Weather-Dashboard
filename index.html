<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- FontAwesome -->
     <link href="/fontawesome-free-6.4.0-web/css/fontawesome.css"></link>
     <!-- Style CSS -->
     <link rel="stylesheet" href="./Develop/style.css">
     <!-- Weather API Link -->
     <title>Weather Dashboard</title>
</head>
<body>
     <!-- Header-->
     <header>
          <h1>What's the Weather Doing?</h1>
     </header>

     <!-- Main container for webpage content -->
     <main>
          <!-- Contains Left Column & Right Column with Rows-->
          <div class="container">
               <!-- Left column with search form and list of cities -->
               <div id="cityFound" class="left-column"><h5><b>Cities of Interest</b></h5>
                    <form>
                         <input type="text" id="citySearch" placeholder="City Search">
                         <!-- local jpg src file inserted for button-->
                         <button onclick="SearchCity" id="searchBtn">
                              <img class="search" src="./Assets/Search.jpg"></img>
                         </button>
                    </form>               
                    <div id="cityOfInterest1" class="cityOfInterest"></div>
                    <div id="cityOfInterest2" class="cityOfInterest"></div>
                    <div id="cityOfInterest3" class="cityOfInterest"></div>
                    <div id="cityOfInterest4" class="cityOfInterest"></div>
                    <div id="cityOfInterest5" class="cityOfInterest"></div>
                    <div id="cityOfInterest6" class="cityOfInterest"></div>
                    <div id="cityOfInterest7" class="cityOfInterest"></div>
                    <div id="cityOfInterest8" class="cityOfInterest"></div>     
               </div>

               <!-- Right column -->
               <div class="right-column">
                    <div class="top-row" id="heading"><h5><b>Current Conditions</b></h5></div>
                    <!-- Top Row that shows chosen city's current details -->
                    <div class="topMiddle-row" id="cityDetails">
                         <!--<p>City, Day, Date, Time, Temp, Humidity, Wind Speed, Chance of Rain</p>-->
                    </div>
                    <!-- Middle Row that shows heading -->
                    <div class="bottomMiddle-row" id="heading"><h5><b>5-Day Forecast</b></h5></div>
                    <!-- Bottom row that shows city's five-day forecast -->
                    <div class="bottom-row" id="cityForecast">
                         <!-- Columns with rolling 5-day forecast -->     
                         <div id="column1" class="column"></div>
                         <div id="column2" class="column"></div>
                         <div id="column3" class="column"></div>
                         <div id="column4" class="column"></div>
                         <div id="column5" class="column"></div>
                    </div>
               </div>
          </div>
          <p class="footer"><i><b>Always be aware of what your weather is doing!</b></i>
     </main>
     

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     <!-- Open Weather Map API -->
     <script src="http://api.openweathermap.org/data/2.5/weather?q=conroe&appid=d3fa28b2e5752dcd83a75fd76a5961c3" id="weatherApi"></script>
     <!-- Script JS -->
     <script src="./Develop/script.js"></script>

</body>
</html>
