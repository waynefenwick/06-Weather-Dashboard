<!DOCTYPE html>
<html lang="en">
<head>
     <title>Weather Dashboard</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- FontAwesome -->
     <link href="/fontawesome-free-6.4.0-web/css/fontawesome.css"></link>

     <!-- Style CSS -->
     <link rel="stylesheet" href="./Develop/style.css">
</head>

<body>
     <header>
          <h1><b>What's the Weather Doing Where?</b></h1>
     </header>

     <main>
          <!-- Contains Left Column & Right Column with Rows-->
          <div class="container">

               <!-- Left column with search form and list of cities -->
               <div id="cityFound" class="left-column"><h5><b><p>City Search</p></b></h5>
                    <form>
                         <input type="text" id="cityName" placeholder="Name">
                         <!-- local src files inserted for buttons-->
                         <div id="srchSvebtns">
                         <button id="btns" class="srchBtn">
                              <img class="btns" src="./Assets/Search.jpg"></img>
                         </button>
                         <button id="btns" class="sveBtn">
                              <img class="btns" src="./Assets/Save.png"></img>
                         </button>
                         </div>
                    </form>
                    <br>
                    <h5><b><p>Saved Cities</p></b></h5>               
                    <div id="cityOfInterest"></div>     
               </div>

               <!-- Right column -->
               <div class="right-column">
                    <!--Top Row that shows chosen city's current details -->
                    <div class="topMiddle-row">
                         <div id="cityDetails" class="columnLeft">
                              <h5><b><p>Current Conditions</p></b></h5>
                              <h5><p class="cityName">City: </p></h5>
                              <h5><p class="temp">Temperature: </p></h5>
                              <h5><p class="hum">Humidity: </p></h5>
                              <h5><p class="windSpd">Wind Speed: </p></h5>
                              <h5><p class="windDir">Wind Direction: </p></h5>
                         </div>
                         
                         <!-- Image element -->
                         <div class="columnRight">
                              <div id="currentGraphic">Weather Map</div>
                         </div>
                    </div>

                    <!-- Middle Row that shows heading -->
                    <div class="bottomMiddle-row" id="heading"><h5><b><p>5-Day Forecast</p></b></h5></div>

                    <!-- Bottom row that shows city's five-day forecast -->
                    <div class="bottom-row" id="cityForecast">

                         <!-- Columns with rolling 5-day forecast -->     
                         <div id="threePmDay1Of5" class="column"></div>
                         <div id="threePmDay2Of5" class="column"></div>
                         <div id="threePmDay3Of5" class="column"></div>
                         <div id="threePmDay4Of5" class="column"></div>
                         <div id="threePmDay5Of5" class="column"></div>
                    </div>
               </div>
          </div>
     </main>


     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     
     <!-- Open Weather Map API for Data-->
     <script src="http://api.openweathermap.org/data/2.5/weather?q=conroe&appid=d3fa28b2e5752dcd83a75fd76a5961c3" id="weatherApi"></script>

     <!-- Open Weather Map API for Graphic-->
     

     <!-- DayJS date formatting-->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>

     <!-- Script JS -->
     <script src="./Develop/script_3.js"></script>

</body>
</html>
